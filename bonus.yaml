#!/bin/bash

echo "ðŸ” Bonus Validation: Checking testfile.txt with 'hello world' in etherpad pod..."

# Step 1: Get pod
POD=$(oc get pod -l app=etherpad -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
if [[ -z "$POD" ]]; then
  POD=$(oc get pod -l app.kubernetes.io/name=etherpad -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
fi

if [[ -z "$POD" ]]; then
  echo "âŒ etherpad pod not found (no matching label or pod not running)"
  exit 1
fi

FILE="/opt/etherpad-lite/var/testfile.txt"

# Step 2: Check file existence
if ! oc exec "$POD" -c etherpad -- test -f "$FILE"; then
  echo "âš ï¸ File not found. Creating file in pod $POD..."
  oc exec "$POD" -c etherpad -- bash -c "echo 'hello world' > '$FILE'"
  echo "âœ… File created with 'hello world'"
else
  # Step 3: Check content
  CONTENT=$(oc exec "$POD" -c etherpad -- head -n1 "$FILE" 2>/dev/null)
  if [[ "$CONTENT" != "hello world" ]]; then
    echo "âš ï¸ File exists but content is incorrect. Fixing content..."
    oc exec "$POD" -c etherpad -- bash -c "echo 'hello world' > '$FILE'"
    echo "âœ… File content updated to 'hello world'"
  else
    echo "âœ… File exists and content is correct"
  fi
fi

echo "ðŸŽ‰ Bonus Passed: File is ready and correct in pod $POD"

